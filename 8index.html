<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Maiores de Idade</title>
    <script>
        function contarMaioresDeIdade() {
            let maioresDeIdade = 0; 
            let totalPessoas = 20; 

            for (let i = 1; i <= totalPessoas; i++) {
                let idade = parseInt(prompt(Digite a idade da pessoa ${i}:));
                
                if (idade >= 18) {
                    maioresDeIdade++;
                }
            }

            document.getElementById("resultado").innerHTML = O número de pessoas maiores de idade é: ${maioresDeIdade};
        }
    </script>
</head>
<body>
    <h1>Contagem de Pessoas Maiores de Idade</h1>
    <p>Clique no botão abaixo para começar a contagem das pessoas maiores de idade.</p>
    
    <button onclick="contarMaioresDeIdade()">Iniciar Contagem</button>
    
    <p id="resultado"></p> 

</body>
</html>
