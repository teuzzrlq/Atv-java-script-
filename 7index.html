<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
    <script>
        function calcularMediaIdades() {
            let somaIdades = 0;
            let totalPessoas = 20;

            for (let i = 1; i <= totalPessoas; i++) {
                let idade = parseInt(prompt(Digite a idade da pessoa ${i}:));
                somaIdades += idade;
            }

           
            let media = somaIdades / totalPessoas;

          
            document.getElementById("resultado").innerHTML = A média das idades é: ${media.toFixed(2)};
        }
    </script>
</head>
<body>
    <h1>Cálculo da Média das Idades</h1>
    <button onclick="calcularMediaIdades()">Calcular Média</button>
    
    <p id="resultado"></p> 

</body>
</html>
