<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Repetido</title>
    <script>
        function exibirNome() {
           
            let nome = prompt("Digite seu nome:");

            
            let N = parseInt(prompt("Digite um número N:"));

            
            let resultado = "";

           
            for (let i = 1; i <= N; i++) {
                resultado += nome + "<br>"; 
            }

           
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body onload="exibirNome()">
    <h1>Exibição do Nome</h1>
    <div id="resultado"></div>
</body>
</html>
