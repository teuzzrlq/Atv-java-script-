<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma das Idades</title>
    <script>
        function calcularSomaIdades() {
            let soma = 0;

           
            for (let i = 1; i <= 20; i++) {
                let idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"));
                soma += idade; 
            }

            
            document.getElementById("resultado").innerText = "A soma das idades das 20 pessoas é: " + soma;
        }
    </script>
</head>
<body onload="calcularSomaIdades()">
    <h1>Cálculo da Soma das Idades</h1>
    <div id="resultado"></div>
</body>
</html>
