<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos Números São Maiores que 8</title>
    <script>
        function contarMaioresQueOito() {
            let maiorQueOito = 0;

            for (let i = 1; i <= 20; i++) {
                let numero = parseInt(prompt(Digite o ${i}º número:));
                
              
                if (numero > 8) {
                    maiorQueOito++;
                }
            }

           
            document.getElementById("resultado").innerHTML = Quantidade de números maiores que 8: ${maiorQueOito};
        }
    </script>
</head>
<body>
    <h1>Contar Números Maiores que 8</h1>
    <button onclick="contarMaioresQueOito()">Iniciar Contagem</button>
    
    <p id="resultado"></p> 

</body>
</html>
