<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Intervalos</title>
    <script>
        function contarIntervalos() {
            let entreZeroE100 = 0;
            let entre101E200 = 0;
            let maioresQue200 = 0;

            for (let i = 1; i <= 20; i++) {
                let numero = parseInt(prompt(Digite o ${i}º número:));
                
               
                if (numero >= 0 && numero <= 100) {
                    entreZeroE100++;
                } else if (numero >= 101 && numero <= 200) {
                    entre101E200++;
                } else if (numero > 200) {
                    maioresQue200++;
                }
            }

           
            document.getElementById("resultado").innerHTML = `Quantidade de números entre 0 e 100: ${entreZeroE100}<br>
                                                              Quantidade de números entre 101 e 200: ${entre101E200}<br>
                                                              Quantidade de números maiores que 200: ${maioresQue200}`;
        }
    </script>
</head>
<body>
    <h1>Contagem de Intervalos</h1>
    <button onclick="contarIntervalos()">Iniciar Contagem</button>
    
    <p id="resultado"></p>

</body>
</html>
